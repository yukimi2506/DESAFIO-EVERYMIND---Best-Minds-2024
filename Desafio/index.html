<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - Products</title>
</head>
<body>
    <h1>Products</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.code }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{{ url_for('edit', id=product.id) }}">Edit</a>
                    <a href="{{ url_for('delete', id=product.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add') }}">Add Product</a>
</body>
</html>
